




<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Score Keeper</title>

<!-- Bulma CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-image: url("imagepingpong/jure-zakotnik-4P5SOGfnAOY-unsplash copy.jpg");
    background-size: cover;        /* Makes image cover full screen */
  background-position: center;   /* Keeps image centered */
  background-repeat: no-repeat;  /* Prevents duplication */
  background-attachment: fixed;}

  .container-box {
    width: 420px;
  }

  .score-display {
    font-size: 2rem;
    font-weight: bold;
  }

  .card-image img {
    object-fit: cover;
  }

  .buttons-footer button,
  .buttons-footer input {
    width: 100%;
  }
</style>
</head>

<body>

<div class="container-box">
  <div class="card">
    
    <!-- Image -->
    <div class="card-image">
      <figure class="image is-4by3">
        <img src="/Users/vanshrana/Library/Mobile Documents/com~apple~CloudDocs/javscript/marcus-clark-FMMEpT61n0c-unsplash.jpg" alt="Game image">
      </figure>
    </div>

    <!-- Content -->
    <div class="card-content has-text-centered">
      <p class="title is-4">Score Keeper</p>

      <p class="score-display">
        <span id="p1">0</span> 
        <span class="has-text-grey">to</span> 
        <span id="p2">0</span>
      </p>

      <p class="subtitle is-6 mt-2">
        Use the buttons below to keep score
      </p>

      <div class="field mt-4">
        <label class="label">Play up to</label>
        <div class="control">
          <div class="select is-rounded is-fullwidth">
            <select name="score" id="scorr">
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <!-- Buttons -->
    <footer class="card-footer buttons-footer">
      <button id="player1" class="card-footer-item button is-primary is-light">
        +1 Player 1
      </button>
      <button id="player2" class="card-footer-item button is-link is-light">
        +1 Player 2
      </button>
      <button id="reset" class="card-footer-item button is-danger is-light">
        Reset
      </button>
    </footer>

  </div>
</div>

<script src="scorekeeper.js"></script>
</body>
</html>
